# docker-compose.default.yml
version: '2.2'

networks:
  app-network:
    name: hotrotaichinh
    driver: bridge

services:
  hotrotaichinh_app:
    container_name: hotrotaichinh_app
    build:
      context: ./
      dockerfile: app.dockerfile
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public/assets:/app/public/assets
      - /app/node_modules
    networks:
      - app-network