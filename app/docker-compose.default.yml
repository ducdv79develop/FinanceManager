# docker-compose.default.yml
version: '2.1'

networks:
  app-network:
    name: common_proxy
    driver: bridge

services:
  hotrotaichinh_app:
    container_name: hotrotaichinh_app
    build:
      context: ./
      dockerfile: app.dockerfile
    command: bash -c "yarn start"
    working_dir: /var/www/html
    ports:
      - "3000:3000"
    volumes:
      - .:/var/www/html:cached
      - /var/www/html/node_modules
    networks:
      - app-network