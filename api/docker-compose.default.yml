# docker-compose.yml
version: '2.1'

networks:
  app-network:
    name: common_proxy
    driver: bridge

services:
  hotrotaichinh_db:
    container_name: hotrotaichinh_db
    restart: unless-stopped
    image: mysql:8
    environment:
      - MYSQL_ROOT_PASSWORD=ducdv@79
      - MYSQL_DATABASE=hotrotaichinh
      - SERVICE_NAME=mysql
      - SERVICE_TAGS=dev
    ports:
      - 3306:3306
    volumes:
      - dbdata:/var/lib/mysql/
      - ./mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - app-network

  hotrotaichinh_api:
    container_name: hotrotaichinh_api
    build:
      context: ./
      dockerfile: api.dockerfile
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./php/php.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - DB_CONNECTION=mysql
      - DB_PORT=3306
      - DB_HOST=hotrotaichinh_db
      - DB_DATABASE=hotrotaichinh
      - DB_USERNAME=root
      - DB_PASSWORD=ducdv@79
    networks:
      - app-network

volumes:
  dbdata:
    driver: local
